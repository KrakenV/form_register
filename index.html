<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<section class="form">
    <div class="container">
        <div class="form_get">
            <form method="post">
                <p class="form_get-text">First name:</p>
                <input id="first_name" class="form_get-input" type="text" name="first_name" /><br />
                <p class="form_get-text">Last name:</p>
                <input id="last_name" class="form_get-input" type="text" name="last_name" /><br />
                <p class="form_get-text">E-mail:</p>
                <input id="email" class="form_get-input" type="email" name="user_email" /><br />
                <p class="form_get-text">Password:</p>
                <input id="password" class="form_get-input" type="password" name="user_password" /><br />
                <p class="form_get-text">Choose date:</p>
                <input id="calendar" class="form_get-input" type="date" name="user_date" /><br />
                <a id="form_get-submit" href="mailto:leonzendero@gmail.com">Submit</a>
            </form>
        </div>
    </div>
</section>
<script rel="script" src="./scripts/app.js"></script>
</body>
</html>
